<!DOCTYPE html>
<html>
<head>
  <title>Jamie's Radical Button Counter</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/vendor/normalize.css">
  <link rel="stylesheet" href="css/vendor/foundation.css">

  <link rel="stylesheet" href="css/main.css">
</head>
<body ng-app="ButtonDemo">

  <div class="container" ng-controller="ButtonController">

  <button ng-click="clicked()">{{ counter() }} clicks</button>
  <button class="removeButton" ng-click="remove()">clear clicks</button>

  </div>

  <!-- VENDOR -->
  <script src="js/vendor/jquery.js"></script>
  <script src="js/vendor/underscore.js"></script>
  <script src="js/vendor/angular.js"></script>

  <!-- MAIN -->
  <script src="js/main.js"></script>

</body>
</html>
